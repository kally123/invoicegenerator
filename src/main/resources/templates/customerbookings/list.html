<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

<head id="head">
<title
	data-th-text="#{label_list_entity(#{label_customerbooking_plural})}">
	List CustomerBooking</title>

</head>

<body id="body">

	<header role="banner">
		<!-- Content replaced by layout of the page displayed -->
	</header>

	<!--CONTAINER-->
	<div class="container bg-container">
		<!-- CONTENT -->
		<!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
		<section data-layout-fragment="content">
			<div class="container-fluid content">

				<h1 data-th-text="#{label_customerbooking_plural}">CustomerBookings</h1>

				<!--TABLE-->
				<div class="table-responsive" id="containerFields"
					data-th-with="collectionLink=${@linkBuilder.of('CustomerBookingsCollectionThymeleafController')},itemLink=${@linkBuilder.of('CustomerBookingsItemThymeleafController')}">
					<table id="customerbooking-entity-table" style="width: 99.7%"
						class="table table-striped table-hover table-bordered"
						data-datatables="true" data-row-id="id" data-select="single"
						data-z="28eda2cf" data-order="[[ 1, &quot;asc&quot; ]]"
						data-data-load-url="${collectionLink.to('datatables')}"
						data-data-show-url="${itemLink.to('show').with('customerBooking', '_ID_')}"
						data-data-export-csv-url="${collectionLink.to('exportCsv')}"
						data-data-export-xls-url="${collectionLink.to('exportXls')}"
						data-data-export-pdf-url="${collectionLink.to('exportPdf')}"
						data-data-create-url="${collectionLink.to('createForm')}"
						data-data-edit-url="${itemLink.to('editForm').with('customerBooking', '_ID_')}"
						data-data-delete-url="${itemLink.to('delete').with('customerBooking', '_ID_')}"
						data-data-delete-batch-url="${collectionLink.to('deleteBatch').with('ids', '_ID_')}">
						<caption class="sr-only"
							data-th-text="#{label_list_entity(#{label_customerbooking_plural})}">CustomerBooking
							List</caption>
						<thead>
							<tr>
								<th data-data="id" data-checkboxes="true"></th>
								<th data-data="customer"
									data-th-text="#{label_customerbooking_customer}">customer</th>
								<th data-data="accomidation"
									data-th-text="#{label_customerbooking_accomidation}">accomidation</th>
								<th data-data="noOfDays"
									data-th-text="#{label_customerbooking_noofdays}">noOfDays</th>
								<th data-data="totalPrice"
									data-th-text="#{label_customerbooking_totalprice}">totalPrice</th>
								<th data-data="customerDiscount"
									data-th-text="#{label_customerbooking_customerdiscount}">customerDiscount</th>
								<th data-data="id" data-orderable="false"
									data-searchable="false" class="dttools"
									data-th-text="#{label_tools}">Tools</th>
							</tr>
						</thead>
						<tbody data-th-remove="all">
							<tr>
								<td></td>
								<td>customer</td>
								<td>accomidation</td>
								<td>noOfDays</td>
								<td>totalPrice</td>
								<td>customerDiscount</td>
								<td data-th-text="#{label_tools}">Tools</td>
							</tr>
						</tbody>
					</table>
					<!-- content replaced by modal-confirm fragment of modal-confirm.html -->
					<div
						data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='customerbooking-entity-table',
                    title=#{label_delete_entity(#{label_customerbooking_plural})}, message=#{info_delete_item_confirm})}">
					</div>
					<div
						data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='customerbooking-entity-table',
                    title=#{label_delete_entity(#{label_customerbooking_plural})}, message=#{info_delete_batch_confirm})}">
					</div>
					<div
						data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='customerbooking-entity-table',
                  title=#{label_export_empty_error(#{label_customerbooking_plural})}, message=#{info_export_empty_error})}">
					</div>
				</div>
				<!-- /TABLE -->


				<div class="clearfix">
					<div class="pull-left">
						<a href="../index.html" class="btn btn-default"
							data-th-href="@{/}"> <span
							class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span data-th-text="#{label_back}">Back</span>
						</a>
					</div>
				</div>

			</div>

		</section>
		<!-- /CONTENT -->
	</div>
	<!-- /CONTAINER -->

	<footer class="container">
		<!-- Content replaced by layout of the page displayed -->
	</footer>

	<!-- JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so that the pages load faster -->
	<!-- JavaScript loaded by layout of the page displayed -->
	<!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
	<div data-layout-fragment="javascript"></div>

</body>

</html>
