<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_customerbooking})}">
      Create CustomerBooking - InvoiceGeneraor - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('CustomerBookingsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_customerbooking})}">Create CustomerBooking</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${customerBooking}" data-th-action="@{${collectionLink.to('create').with('customerBooking', customerBooking.id)}}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_customerbooking})}">CustomerBooking data </legend>

<div class="form-group has-error has-feedback" data-z="dc7a5e90" id="customerbooking-customer-field" data-th-classappend="${#fields.hasErrors('customer')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CustomersCollectionThymeleafController')}">
    <label for="customer" class="col-md-3 control-label" data-th-text="#{label_customerbooking_customer}">Customer</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{customer}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{customer} == null" data-th-value="*{customer.id}" data-th-text="*{{customer}}" selected="selected">Customer</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('customer')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('customer')}" aria-hidden="true"></span>
      <span id="customer-error" class="help-block" data-th-if="${#fields.hasErrors('customer')}" data-th-errors="*{customer}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="821f670" id="customerbooking-accomidation-field" data-th-classappend="${#fields.hasErrors('accomidation')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('AccomidationsCollectionThymeleafController')}">
    <label for="accomidation" class="col-md-3 control-label" data-th-text="#{label_customerbooking_accomidation}">Accomidation</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{accomidation}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{accomidation} == null" data-th-value="*{accomidation.id}" data-th-text="*{{accomidation}}" selected="selected">Accomidation</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('accomidation')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('accomidation')}" aria-hidden="true"></span>
      <span id="accomidation-error" class="help-block" data-th-if="${#fields.hasErrors('accomidation')}" data-th-errors="*{accomidation}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="1b5278b0" id="customerbooking-noofdays-field" data-th-classappend="${#fields.hasErrors('noOfDays')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="noOfDays" class="col-md-3 control-label" data-th-text="#{label_customerbooking_noofdays}">noOfDays</label>
  <div class="col-md-3">
    <input id="noOfDays" name="noOfDays" data-th-value="*{{noOfDays}}" type="text" class="form-control inputmask" placeholder="noOfDays" data-th-placeholder="#{label_customerbooking_noofdays}" data-toggle="tooltip" aria-describedby="noOfDaysStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" min="1" />
      <span data-th-classappend="${#fields.hasErrors('noOfDays')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('noOfDays')}" aria-hidden="true"></span>
      <span id="noOfDays-error" class="help-block" data-th-if="${#fields.hasErrors('noOfDays')}" data-th-errors="*{noOfDays}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ed99c550" id="customerbooking-totalprice-field" data-th-classappend="${#fields.hasErrors('totalPrice')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="totalPrice" class="col-md-3 control-label" data-th-text="#{label_customerbooking_totalprice}">totalPrice</label>
  <div class="col-md-3">
    <input id="totalPrice" name="totalPrice" data-th-value="*{{totalPrice}}" type="text" class="form-control inputmask" placeholder="totalPrice" data-th-placeholder="#{label_customerbooking_totalprice}" data-toggle="tooltip" aria-describedby="totalPriceStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" min="1" />
      <span data-th-classappend="${#fields.hasErrors('totalPrice')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('totalPrice')}" aria-hidden="true"></span>
      <span id="totalPrice-error" class="help-block" data-th-if="${#fields.hasErrors('totalPrice')}" data-th-errors="*{totalPrice}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d1a1d590" id="customerbooking-customerdiscount-field" data-th-classappend="${#fields.hasErrors('customerDiscount')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="customerDiscount" class="col-md-3 control-label" data-th-text="#{label_customerbooking_customerdiscount}">customerDiscount</label>
  <div class="col-md-3">
    <input id="customerDiscount" name="customerDiscount" data-th-value="*{{customerDiscount}}" type="text" class="form-control inputmask" placeholder="customerDiscount" data-th-placeholder="#{label_customerbooking_customerdiscount}" data-toggle="tooltip" aria-describedby="customerDiscountStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('customerDiscount')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('customerDiscount')}" aria-hidden="true"></span>
      <span id="customerDiscount-error" class="help-block" data-th-if="${#fields.hasErrors('customerDiscount')}" data-th-errors="*{customerDiscount}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
