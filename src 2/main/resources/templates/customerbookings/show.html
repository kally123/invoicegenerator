<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_customerbooking})}|">Show CustomerBooking - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${customerBooking}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_customerbooking})}">Show CustomerBooking</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_customerbooking})}">CustomerBooking data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="customerbooking-customer-field" data-z="dc7a5e90">
            	      <strong data-th-text="#{label_customerbooking_customer}">customer</strong>
                    <span data-th-text="*{{customer}}">customerValue</span>
         	        </li>
                  <li id="customerbooking-accomidation-field" data-z="821f670">
            	      <strong data-th-text="#{label_customerbooking_accomidation}">accomidation</strong>
                    <span data-th-text="*{{accomidation}}">accomidationValue</span>
         	        </li>
                  <li id="customerbooking-noofdays-field" data-z="1b5278b0">
            	      <strong data-th-text="#{label_customerbooking_noofdays}">noOfDays</strong>
                    <span data-th-text="*{{noOfDays}}">noOfDaysValue</span>
         	        </li>
                  <li id="customerbooking-totalprice-field" data-z="ed99c550">
            	      <strong data-th-text="#{label_customerbooking_totalprice}">totalPrice</strong>
                    <span data-th-text="*{{totalPrice}}">totalPriceValue</span>
         	        </li>
                  <li id="customerbooking-customerdiscount-field" data-z="d1a1d590">
            	      <strong data-th-text="#{label_customerbooking_customerdiscount}">customerDiscount</strong>
                    <span data-th-text="*{{customerDiscount}}">customerDiscountValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="CustomerBooking_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('CustomerBookingsItemThymeleafController').to('editForm').with('customerBooking', customerBooking.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="CustomerBooking_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('CustomerBookingsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
